<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Frontend</title>

    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vendor/DataTables/css/datatables.min.css">
    <link rel="stylesheet" href="/static/vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a href="#" class="navbar-brand">Blockchain Client</a>

         <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Wallet Generator</a>
                    </li>
                    <li class="nav-item active">
                        <a href="/transaction/create" class="nav-link">Send Coins</a>
                    </li>
                    <li class="nav-item">
                        <a href="/transaction/history" class="nav-link">Trade History</a>
                    </li>
                </ul>
            </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="card-body">
                <h4 class="card-title">Send Coins</h4>
                <p class="card-text">Enter transaction details and click 'Generate Transaction' button to generate your
                    transaction</p>
            </div>
        </div>
    </div>
</div>

<div class="container alert alert-secondary">
    <form id="transaction_form">
        <div class="row">
            <label for="sender_public_key" class="col-sm-3">Sender Public Key (Address):</label>
            <div class="col-sm-9">
                <input type="text" id="sender_public_key" name="sender_public_key" class="form-control"/>
            </div>
        </div>
        <br>
        <div class="row">
            <label for="sender_private_key" class="col-sm-3">Sender Private Key:</label>
            <div class="col-sm-9">
                <input type="text" id="sender_private_key" name="sender_private_key" class="form-control"/>
            </div>
        </div>
        <br>
        <div class="row">
            <label for="receiver_public_key" class="col-sm-3">Receiver Public Key (Address):</label>
            <div class="col-sm-9">
                <input type="text" id="receiver_public_key" name="receiver_public_key" class="form-control"/>
            </div>
        </div>
        <br>
        <div class="row">
            <label for="amount" class="col-sm-3">Amount:</label>
            <div class="col-sm-9">
                <input type="text" id="amount" name="amount" class="form-control"/>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12 text-center">
                <input id='generateTransaction' type="button" class="btn btn-primary btn-lg"
                       value="Generate Transaction">
            </div>
        </div>

    </form>
</div>

<script src="/static/vendor/jquery/jquery-3.6.0.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/vendor/DataTables/js/datatables.min.js"></script>
<script src="/static/vendor/DataTables/js/ellipsis.js"></script>

<script>
    $(function() {
        $('#generateTransaction').click(function() {

            $.ajax({
                url: '/transaction/generate',
                type: 'POST',
                dataType : 'json',
                data: $('#transaction-form').serialize(),
                success: function(response) {
                    console.log(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });
    });


</script>

</body>
</html>
