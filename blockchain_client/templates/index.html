<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blockchain Front End</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/vendor/DataTables/css/datatables.min.css">
    <link rel="stylesheet" href="../static/vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../static/css/custom.css">


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a href="#" class="navbar-brand">Blockchain Client</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a href="/create/wallet" class="nav-link">Wallet Generator</a></li>
                <li class="nav-item"><a href="/create/transaction" class="nav-link">Create Transaction</a></li>
                <li class="nav-item"><a href="/view/transactions" class="nav-link">View Transactions</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="card-body">
                <h4 class="card-title">Wallet Generator</h4>
                <p class="card-text">Click on the button below to generate your blockchain wallet</p>
                <input id="generateWallet" type="button" class="btn btn-primary btn-lg" value="Generate Wallet">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <label class="col-sm-2">Public Key:</label>
        <div class="col-sm-10">
            <textarea id="public_key" rows="5" class="form-control" readonly></textarea>
        </div>
    </div>
    <br>
    <div class="row">
        <label class="col-sm-2">Private Key:</label>
        <div class="col-sm-10">
            <textarea id="private_key" rows="5" class="form-control" readonly></textarea>
        </div>
    </div>
    <br>
    <div class="row" id="warning" style="display:none;">
        <div class="col-sm-12">
            <div class="alert alert-danger" role="alert">
                IMPORTANT
                <ul>
                    <li>Save your private and public keys. These keys cannot be recovered!</li>
                    <li>DON'T SHARE YOUR PRIVATE KEY WITH ANYONE!</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="../static/vendor/jquery/jquery-3.6.0.min.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/vendor/DataTables/js/datatables.min.js"></script>
<script src="../static/vendor/DataTables/js/ellipsis.js"></script>

<script type="javascript">
    $(input).click(function() {
        console.log('here');
        $.ajax({
            url: '/create/wallet',
            type: 'GET',
            success: function(response) {

                // get private and public keys from response
                document.getElementById('public_key').innerHTML = response['public_key'];
                document.getElementById('private_key').innerHTML = response['private_key'];

                // display the warning
                document.getElementById('warning').style.display = 'block;';
            },
            error: function(err) {
                console.log(err);
            }
        });
    });

    $(document).ready(function() {
        document.write("Ready.");
    });
</script>

</body>
</html>
