<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Client</title>

    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vendor/DataTables/css/datatables.min.css">
    <link rel="stylesheet" href="/static/vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a href="#" class="navbar-brand">Blockchain Client</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">Wallet Generator</a>
                </li>
                <li class="nav-item">
                    <a href="/transaction/create" class="nav-link">Send Coins</a>
                </li>
                <li class="nav-item active">
                    <a href="/transaction/history" class="nav-link">View Transactions</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Blockchain Node URL Selector -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <div class="card-body">
                <h4 class="card-title">View Transactions</h4>
                <p class="card-text">Enter a blockchain node URL and click on "View Transactions" button to check all
                    transactions</p>
            </div>

        </div>
    </div>
</div>

<div class="container alert alert-secondary">

    <div class="row">
        <label for="node_url" class="col-sm-4">Node URL:</label><textarea id="node_url" rows="1" class="form-control">http://127.0.0.1:5001</textarea>
    </div>

    <br>

    <div class="row">
        <div class="col-lg-12 text-center">
            <input type="button" id="view_transactions" class="btn btn-primary btn-lg" value="View Transactions">
        </div>
    </div>

</div>

<br>
<!-- Blockchain Transactions Table -->
<div class="container">
    <table id="transactions_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
    </table>
</div>

<script src="/static/vendor/jquery/jquery-3.6.0.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/vendor/DataTables/js/datatables.min.js"></script>
<script src="/static/vendor/DataTables/js/ellipsis.js"></script>

<script>
    $(function() {
        function validURL(str) {
              var pattern = new RegExp('^(https?:\\/\\/)?'+         // protocol
                '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // domain name
                '((\\d{1,3}\\.){3}\\d{1,3}))'+                      // OR ip (v4) address
                '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+                  // port and path
                '(\\?[;&a-z\\d%_.~+=-]*)?'+                         // query string
                '(\\#[-a-z\\d_]*)?$','i');                          // fragment locator
              return !!pattern.test(str);
        }

        $('#view_transactions').click(function(){
            let _url = document.getElementById('node_url').value + '/chain';
            if(validURL(_url)) {
                $.ajax({
                    url: _url,
                    type: 'GET',
                    success: function(response) {
                        let transactions = [];
                        let count = 1;

                        // iterate through the blocks
                        for(i=0; i<response['length']; i++) {

                            // iterate through the transactions in each block
                            for(j=0; j<response['chain'][i]['transactions'].length; j++) {
                                let options = {  year: "numeric", month: "short",  day: "numeric", hour: "2-digit", minute: "2-digit", second: "2-digit"  };
                                let date = new Date(response['chain'][i]['timestamp'] * 1000);
                                formattedTimestamp = date.toLocaleTimeString('en-US', options);

                                let transaction = [
                                    count,
                                    response['chain'][i]['transactions'][j]['sender_public_key'],
                                    response['chain'][i]['transactions'][j]['receiver_public_key'],
                                    response['chain'][i]['transactions'][j]['amount'],
                                    response['chain'][i]['block_number'],
                                    formattedTimestamp
                                ]

                                transactions.push(transaction);
                                count += 1;
                            }
                        }
                        $('#transactions_table').dataTable({
                            data : transactions,
                            columns: [
                                {title: '#'},
                                {title: 'Sender Public Key'},
                                {title: 'Receiver Public Key'},
                                {title: 'Amount'},
                                {title: 'Block'},
                                {title: 'Timestamp'},
                            ],
                            columnDefs: [{
                                targets: [1,2,3,4,5],
                                render: $.fn.dataTable.render.ellipsis(25)
                            }]
                        });
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            } else {
                console.log("Invalid URL: " + _url);
            }
        });
    });



</script>

</body>
</html>
